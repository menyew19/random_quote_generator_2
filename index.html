<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p style="background-image: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg');"></p>
        <!-- Quote to be Displayed Here -->
       <h1>
       <i class="fas fa-quote-left"></i>
       <span class="quote" id="quote"></span>
       <i class="fas fa-quote-right"></i>
       </h1>
       <!-- Author to be Displayed Here -->
       <p class="author" id="author"></p>

       <hr/>
       <div class="buttons">
          
           <!--Add an onclick event on 'next quote' button. Upon the click of a button, a new random quote is generated-->
           <button class="next" onclick="getNewQuote()">Show another quote</button>
       </div>
   </div>

   <!--LINK CUSTOM JS FILE-->
  
   <script src="app.js"></script>
</body>
</html>
